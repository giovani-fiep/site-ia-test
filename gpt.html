<!DOCTYPE html>
<html>
<head>
    <title>My GPT-2 Model</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-5">My GPT-2 Model</h1>
        <form id="prompt-form">
            <div class="form-group">
                <label for="prompt">Prompt</label>
                <input type="text" class="form-control" id="prompt" name="prompt" placeholder="Enter a prompt" required>
            </div>
            <button type="submit" class="btn btn-primary">Generate Response</button>
        </form>
        <div id="response" class="mt-5"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#prompt-form').submit(function(e) {
                e.preventDefault();
                $.ajax({
                    url: '/generate',
                    type: 'POST',
                    data: $(this).serialize(),
                    success: function(data) {
                        $('#response').text(data.response);
                    }
                });
            });
        });
    </script>
</body>
</html>
