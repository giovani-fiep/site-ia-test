<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl7/1L_dstPt3HV5HzF6Gvk/e3s4Wz6iJgD/+ub2oU" crossorigin="anonymous">
    <!-- Add custom CSS -->
    <style>
        body {
            background-color: #b8e9fa;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0069d9;
            border-color: #0062cc;
        }
    </style>
</head>
<body>
    <!-- Banner -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="bg-primary text-white p-3">
                    <div class="container">
                        <h1 class="text-center">Welcome to My Blog!</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Side Menu -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-2 p-0 bg-light">
                <div class="list-group">
                    <a href="#" class="list-group-item list-group-item-action active" aria-current="true">Home</a>
                    <a href="#" class="list-group-item list-group-item-action">Blog</a>
                    <a href="#" class="list-group-item list-group-item-action">About</a>
                </div>
            </div>
            <!-- Blog Post -->
            <div class="col-10 p-0">
                <div class="container mt-5">
                    <div class="row">
                        <div class="col-12">
                            <div class="card mb-3">
                                <div class="card-body">
                                    <h2 class="card-title">My First Blog Post</h2>
                                    <p class="card-text">This is the content of my first blog post. It's a short paragraph to demonstrate how the text will look like in a blog post. You can add more content here as needed.</p>
                                    <p class="card-text"><small class="text-muted">Posted on January 1, 2023</small></p>
                                    <button type="button" class="btn btn-primary">Read More</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Add Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybBud7RduPuemT//+jJXB16zg6i8UQD3lV5uDC3Yc7bz1Eeow" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js
